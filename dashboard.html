<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">
    
    <title>Recording Room</title>
</head>
<body>
    <div class="main-container">
        <div class="row" style="height: 100vh;">
            <div class="col col-md-6 col-sm-12 dash-right bg-white h-100">
                <p class="h1 mb-3" >Donations Management</p>
               Logged In: <p class="h3 dash-data">Clement Amoasi</p>
              Amount Processed:  GHC<p class="h3 dash-data">4,007.00</p>
              Number of Donations Processed <p class="h3 dash-data"> 183</p> 
              
              Recent Transaction: <p class="h3 dash-data">20 GHS from Daniel Armah for Gideon</p>
            </div>

            <div class="col col-md-5 col-sm-12 left-dash h-100 text-white">
                <p class="h2 text-center pt-5">Cash Donations </p>

                <form action="" class="pl-3">
                    <p class="">Full Name:</p>
                    <input autofocus class="form-control form-control-md" type="text" placeholder="">
                    <br>
                    <p class="">Contact Number</p>
                    <input class="form-control form-control-md" type="tel" placeholder="">

                    <br>
                    <p>Amount Received</p>
                    <input class="form-control form-control-md" type="number" placeholder="">

                    <br>
                    <p>Beneficiary</p>
                    <select class="form-control form-control-md">
                        <option >Choose Beneficiary</option>
                        <option >Gideon</option>
                        <option value="">Ekow</option>
                        <option value="">General Family</option>
                      </select>
                      <br>

                      <button type="submit" class="btn text-black bg-white">Add to Records</button>
                      


                </form>



            </div>

        </div>

    </div>
    
</body>
</html>
